name: Docker Image CI Production

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      
      - name: Build the Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ku-tech:latest \
            --build-arg NEXT_PUBLIC_CT_SITE_KEY=${{secrets.NEXT_PUBLIC_CT_SITE_KEY}} \
            --build-arg NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${{secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY}} \
            --build-arg NEXT_PUBLIC_GA_MEASUREMENT_ID=${{secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID}} \
            --build-arg NEXT_PUBLIC_GRAPHQL_URL=${{secrets.NEXT_PUBLIC_GRAPHQL_URL}} .
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ku-tech:latest

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all
    steps:
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  deploy:
    runs-on: ubuntu-latest
    needs: release
    permissions: write-all
    steps:
      - name: Trigger deployment
        run: |
          curl -X POST ${{secrets.PT_TRIGGER_API}}